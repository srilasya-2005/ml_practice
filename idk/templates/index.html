<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; background: comma; }
        form { padding: 20px; background: #f2f2f2; border-radius: 10px; width: 300px; }
        input, select { margin: 5px 0; padding: 8px; width: 100%; }
        button { padding: 10px; background: #1690f8; color: white; border: none; border-radius: 5px; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <h2>Titanic Survival Predictor</h2>
    <form action="/predict" method="post">
        <label>Pclass (1, 2, 3):</label>
        <input type="number" name="Pclass" required>

        <label>Sex:</label>
        <select name="Sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Age:</label>
        <input type="number" step="0.1" name="Age" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
